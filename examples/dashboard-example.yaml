views:
  - title: Golf Dashboard Open GolfCoach
    path: nova_open_golf_coach
    icon: mdi:golf
    theme: Home Assistant Dark
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - type: 'custom:nova-raw-launch-data-card'
          - type: 'custom:nova-derived-ball-flight-card'
      - type: grid
        columns: 2
        square: false
        cards:
          - type: 'custom:nova-shot-classification-card'
          - type: history-graph
            title: Shot Rank History
            hours_to_show: 24
            entities:
              - entity: sensor.nova_shot_rank
      - type: grid
        columns: 2
        square: false
        cards:
          - type: history-graph
            title: Distance History
            hours_to_show: 24
            entities:
              - entity: sensor.nova_carry_distance
              - entity: sensor.nova_total_distance
              - entity: sensor.nova_offline_distance
          - type: history-graph
            title: Spin Components
            hours_to_show: 24
            entities:
              - entity: sensor.nova_backspin
              - entity: sensor.nova_sidespin
      - type: 'custom:nova-tour-benchmarks-card'
      - type: statistics-graph
        title: Carry vs Tour (last 50 shots)
        days_to_show: 7
        entities:
          - sensor.nova_carry_distance
          - sensor.nova_nova_tour_carry
          - sensor.nova_nova_carry_vs_tour
      - type: 'custom:nova-shot-quality-card'
      - type: 'custom:nova-club-delivery-card'
      - type: 'custom:nova-trajectory-card'
      - type: 'custom:nova-optimal-windows-card'
      - type: entities
        title: Benchmarks (Am / LPGA / Tour)
        show_header_toggle: false
        icon: mdi:trophy
        entities:
          - entity: sensor.nova_amateur_carry_benchmark
            name: Amateur carry
          - entity: sensor.nova_lpga_carry_benchmark
            name: LPGA carry
          - entity: sensor.nova_nova_tour_carry
            name: Tour carry
          - entity: sensor.nova_carry_distance
            name: Your carry
          - entity: sensor.nova_carry_vs_amateur
            name: Carry vs Amateur
          - entity: sensor.nova_carry_vs_lpga
            name: Carry vs LPGA
          - entity: sensor.nova_nova_carry_vs_tour
            name: Carry vs Tour